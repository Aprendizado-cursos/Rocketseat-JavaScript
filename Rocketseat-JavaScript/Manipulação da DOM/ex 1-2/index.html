<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="principal">Me clica</button>
    <div id="quadrado">

    </div>
</body>
<script>
    var divQuadrado = document.querySelector("#quadrado");
    var botao = document.querySelector("#principal");
    var quadradoSelecionado;

    botao.onclick = insereElemento;

    function insereElemento() {
        var quadrado = document.createElement('div');
        quadrado.style.width = '100px';
        quadrado.style.height = '100px';
        quadrado.style.backgroundColor = '#f00';

        divQuadrado.appendChild(quadrado);
        quadrado.onmouseenter = mudaCorQuadrado;
    }

    function mudaCorQuadrado() {
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var newColor = getRandomColor();

        this.style.backgroundColor = newColor;
    }

</script>

</html>
